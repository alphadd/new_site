<section class="contact">
    <div class="content">

        <section class="contact-header">
            <div class="alphadd-footer"></div>
            <header class="footer-header">
                <h4 class="big-title black">CONTACT</h4>
                <a href="mailto:info@alpha-dd.com" itemprop="email">info@alpha-dd.com</a>
            </header>
            <div class="clear"></div>

            <aside class="icon wave mobile-hidden"></aside>
        </section>


        <div class="block-80 tablet-100">
            <form class="contact-form" id="contactfrm" action="#">
                <input type="hidden" name="check" class="check" value=""/>
                <input type="hidden" name="subject" value="Alpha Design &amp; Development - Contact"/>
                <input type="hidden" name="lang" value="en"/>

                <header class="footer-title gap">SEND US YOUR MESSAGE</header>

                <section class="block-80 tablet-100">
                    <div class="block-50 mobile-100">
                        <div class="field-space-right">
                            <input type="text" name="full_name" id="full_name" class="input required" value=""
                                   placeholder="Full Name *"/>
                        </div>
                    </div>

                    <div class="block-50 mobile-100">
                        <div class="field-space-left">
                            <input type="text" name="company" id="company" class="input" value=""
                                   placeholder="Company"/>
                        </div>
                    </div>
                    <div class="clear"></div>

                    <div class="block-50 mobile-100">
                        <div class="field-space-right">
                            <input type="email" name="email" id="email" class="input required email" value=""
                                   placeholder="Email *"/>
                        </div>
                    </div>

                    <div class="block-50 mobile-100">
                        <div class="field-space-left">
                            <input type="text" name="securitycode" id="seqcode" class="input required" value=""
                                   placeholder="Security Code *"/>
                            <img src="lib/captcha/captcha.php.png" alt="" class="form-captcha"/>
                        </div>
                    </div>
                    <div class="clear"></div>
                </section>

                <textarea name="message" class="textarea" placeholder="Message"></textarea>

                <div class="submit-holder trans">
                    <span class="arrow-line trans"><span class="arrow"></span></span>
                    <input type="button" class="submit" value="ok" onclick="check_form('contactfrm');"/>
                </div>
                <div class="clear"></div>

                <div class="form-reply"></div>

            </form>
        </div>
        <div class="clear"></div>

    </div>
